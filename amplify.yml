version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Instala dependencias para node-gyp
        - yum install -y gcc-c++ make
        # Elimina el lockfile para asegurar una instalaci√≥n limpia
        - rm package-lock.json
        # Instala dependencias del proyecto
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
